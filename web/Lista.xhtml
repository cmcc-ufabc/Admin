<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>



            <h:outputStylesheet library="css" name="style.css"  />

            <h:form id="form">

                

                <p:layout fullPage="true">

                    <p:layoutUnit style="text-align:center" position="north" size="75"  resizable="true" closable="true" collapsible="true" >  
                     <style type="text/css">
                        /*                                                                .ui-widget{font-size:90% !important;}*/
                        .ui-layout-unit-content{background-image:url('resources/images/grey-back.jpg');}
                    </style>
                    <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Escolha de disciplinas com afinidade</div>

                </p:layoutUnit> 

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="150" resizable="true" >

                        <p:commandButton    value="Voltar"  action="/index"/>


                    </p:layoutUnit>


                    

                    <p:layoutUnit position="center">
                        <h:panelGrid id="painel" columns="2" columnClasses="a,b" >


                            <h:outputText value="Disciplinas disponÃ­veis"></h:outputText>


                            <h:outputText value="Disciplinas selecionadas"></h:outputText>

                            

                            

                            <p:selectOneListbox id="disponiveis" value="#{disciplinaController2.disponivel}" filter="true" 
                                                filterMatchMode="contains" style="width: 400px; height: 235px" >
                                <o:converter converterId="omnifaces.ListIndexConverter"  list="#{disciplinaController2.disponiveis}" />
                                <f:selectItems value="#{disciplinaController2.disponiveis}" var="d"
                                               itemLabel="#{d.nome}" itemValue="#{d}" />
                            </p:selectOneListbox>



                            <p:selectOneListbox id="selecionadas" value="#{disciplinaController2.escolhida}" filter="true" 
                                                filterMatchMode="contains" style="width: 400px; height: 235px" >
                                <o:converter converterId="omnifaces.ListIndexConverter"  list="#{disciplinaController2.escolhidas}" />
                                <f:selectItems value="#{disciplinaController2.escolhidas}" var="e"
                                               itemLabel="#{e.nome}" itemValue="#{e}" />
                            </p:selectOneListbox>

                            <p:commandButton id="buttonS" style="width: 140px; height: 30px; font-size: smaller; position: relative; top: 10px"  
                                             value="Selecionar" actionListener="#{disciplinaController2.salvarNoBanco()}"
                                             update ="selecionadas,disponiveis" icon="ui-icon-disk" > 
                            </p:commandButton>

                            <p:commandButton id="buttonR" style="width: 140px; height: 30px; font-size: smaller; position: relative; top: 10px"   
                                             value="Remover" actionListener="#{disciplinaController2.removerDisciplina()}"
                                             update ="selecionadas,disponiveis" icon="ui-icon-close" > 
                            </p:commandButton> 

                        </h:panelGrid>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
