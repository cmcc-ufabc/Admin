<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      >

    <f:view>


        <h:head>
            <title> Disponibilidade </title>

        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit style="text-align:center" position="north" size="70"  resizable="true" closable="true" collapsible="true" >  
                        <style type="text/css">
                            /*                                                                .ui-widget{font-size:90% !important;}*/
                            .ui-layout-unit-content{background-image:url('resources/images/grey-back.jpg');}
                        </style>
                    <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Escolha de disciplinas conforme disponibilidade</div>

                </p:layoutUnit> 

                <p:layoutUnit position="west" size="600">
                    <p:selectOneListbox id="selecionadas" value="#{afinidadesController.paraRemover}" filter="true" filterMatchMode="contains" style="width: 550px; height: 370px" >
                        <o:converter converterId="omnifaces.ListIndexConverter"  list="#{afinidadesController.escolhidas}"  />
                        <f:selectItems value="#{afinidadesController.escolhidas}" var="e" itemLabel="#{e.nome}, #{e.eixo}"  itemValue="#{e}" />
                    
                        
                    </p:selectOneListbox>
                    
           
                    <br/>
                    <br/>
                    <p:commandButton  value="Voltar" id="btnVoltar_disp"  style="width: 140px; position: relative; top: 5px"  action="/index" immediate="true"/>
                    <br/>
                    
                </p:layoutUnit>


                <p:layoutUnit position="south" size="200">
                 <!--   <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="10000000"  fileLimit="3" allowTypes="/(\.|\/)(csv|jpe?g|png)$/" />

                    <p:growl id="messages" showDetail="true" />
                    -->
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:schedule id="calendario" draggable="false" firstHour="8" locale="br" 
                                    resizable="false" view="agendaWeek" axisFormat="H:mm"  slotMinutes="30" 
                                    timeFormat="H:mm{ - H:mm}" minTime="8" maxTime="23" allDaySlot="false" leftHeaderTemplate="" 
                                    showHeader="false" rightHeaderTemplate="" 
                                    value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT-3" >
                        
                        </p:schedule>
                                    
                                  
                    </h:form>
                </p:layoutUnit>
            </p:layout>



        </h:body>
    </f:view>
</html>
