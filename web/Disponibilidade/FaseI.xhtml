<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Fase I Disponibilidade</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:outputStylesheet library="css" name="style.css"  />

            <h:form id="form">

                <p:layout fullPage="true">

                    <p:layoutUnit style="text-align:center" position="north" size="70"  resizable="true" closable="true" collapsible="true" >  
                        <style type="text/css">
                            /*                                                                .ui-widget{font-size:90% !important;}*/
                            .ui-layout-unit-content{background-image:url('resources/images/grey-back.jpg');}
                        </style>
                        <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Fase I - Disponibilidade</div>

                    </p:layoutUnit> 

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">

                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="160" header="Links Rápidos" style="text-align: center; font-size: small" resizable="true"  >  
                        <p:commandButton  value="Voltar" id="btnVoltar"  style="width: 140px; position: relative; top: 5px"  action="/index" immediate="true"/>
                        <br/>
                    </p:layoutUnit> 

                    <p:layoutUnit position="center">
                        <h:panelGrid id="painel" columns="1" style=" alignment-adjust: central" styleClass="panelGridCenter">
                            <p:dataTable var="turma" value="#{turmasPlanejamentoController.dataModel}" 
                                         scrollRows="20" scrollable="true" liveScroll="true" 
                                         scrollHeight="600" style="margin-bottom:0">
                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="Curso">
                                    <h:outputText value="#{turma.curso}"/>
                                </p:column>  
                                <p:column headerText="Disciplina">
                                    <h:outputText value="#{turma.disciplina.nome}" />
                                </p:column>
                                <p:column headerText="Teoria" style="width: 6%">
                                    <h:outputText value="#{turma.t}" />
                                </p:column>
                                <p:column headerText="Prática" style="width: 6%">
                                    <h:outputText value="#{turma.p}" />
                                </p:column>
                                <p:column headerText="Periodicidade">
                                    <h:outputText value="#{turma.periodicidade}"/>
                                </p:column>
                                <p:column headerText="Turno">
                                    <h:outputText value="#{turma.turno}" />
                                </p:column>
                                <p:column headerText="Câmpus">
                                    <h:outputText value="#{turma.campus}" />
                                </p:column>
                                
<!--                                Continuar-->
                                
                            </p:dataTable>

                           

                        </h:panelGrid>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
