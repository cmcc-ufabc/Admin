<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'/>
        <title>Escolha de Disciplinas</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css" />
        <h:form id="form">


            <p:layout  fullPage="true">


                <p:layoutUnit style="text-align:center" position="north" size="75"  
                              resizable="true" closable="true" collapsible="true" 
                               >  
                     
                    <style type="text/css">
                        /*                                                                .ui-widget{font-size:90% !important;}*/
/*                        .ui-layout-unit-content{background-image:url('resources/images/grey-back.jpg');}*/
                    </style>
                    <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Escolha de disciplinas com afinidade</div>

                </p:layoutUnit> 


                <p:layoutUnit position="west" size="150" resizable="true" >
                    <p:commandButton    value="Voltar"  action="/index"/>
                </p:layoutUnit>



                <p:layoutUnit  position="center">

  
                    <p:pickList id="listDisciplinas" value="#{disciplinaController.all}" var="disciplina" itemValue="#{disciplina}" itemLabel="#{disciplina.nome}"
                                   showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"  
                                   style="width: 300px; position: relative; left: 200px; font-size: medium"
                                   converter="primeFacesPickListConverter"
                                   showCheckbox="true" >

                        <f:facet name="sourceCaption">Dispon√≠veis</f:facet>
                        <f:facet name="targetCaption">Selecionadas</f:facet>

                        <p:column >
                            <h:outputText value="#{disciplina.nome}" />
                        </p:column>

                    </p:pickList>



                    <p:commandButton    value="Salvar"  ajax="false"  actionListener="#{disciplinaController.gerenciarDisciplinas()}"
                                        style="width: 100px; height: 30px; font-size: medium; position: relative; left: 570px; top: 45px" 
                                        icon="ui-icon-disk">

                    </p:commandButton>


                </p:layoutUnit>
                
                <p:layoutUnit position="south" style="text-align:center" size="80"  resizable="true" closable="true" collapsible="true">  
                    <p:messages id="msgs" showDetail="true"/>   
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
