<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>In√≠cio</title>
    </h:head>
    <h:body>

        <f:view>

            <h:form style="background-color: transparent">

                <p:panel rendered="true" style="width:500px;height:250px; border-color: transparent; position: relative; left: 400px; background-color: transparent">
                    <br/>
                    <p:graphicImage library="images" cache="true" name="cmccLogo.png"/>
                </p:panel>

                <p:panel id="conpnl" style="width:300px;height:300px; border-color: transparent; position: relative; left: 500px; text-align: center; background-color: transparent">
                    <br/>

                    <p:commandButton icon="ui-icon-disk"  actionListener="#{afinidadesController.testeSalvarAfinidade()}" 
                                                 style="width: 230px; height: 25px; font-size: small" title="Cadastrar disciplinas"
                                                 value="Salvar uma afinidade" immediate="true">
                                </p:commandButton>
                    
                    
                    <p:commandButton icon="ui-icon-disk"  actionListener="#{afinidadesController.testeRemoverAfinidade()}" 
                                                 style="width: 230px; height: 25px; font-size: small"
                                                 value="Remover uma afinidade" immediate="true">
                                </p:commandButton>

                </p:panel>
            </h:form>
        </f:view>

    </h:body>
</html>
