<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Afinidades em Disciplinas</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css" />
        <h:form>
            <p:layout fullPage="true"> 

                <p:layoutUnit style="text-align:center" position="north" size="65"  resizable="true" 
                              closable="true" collapsible="true">
                    <h:commandLink value="Logout" style="position: relative; left: 650px; top: 10px; color: #2E8B57" 
                                   action="#{loginBean.doLogout()}" immediate="true"/>
                    <style type="text/css">
                        .ui-widget{font-size:95% !important;}
                        /*                        .ui-layout-unit-content{background-image:url('resources/images/grey-back.jpg');}*/
                    </style>
                    <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Histórico de afinidades</div>

                </p:layoutUnit> 

                <p:layoutUnit position="west" size="155" header="Links Rápidos" style="text-align: center; font-size: small" resizable="true"  >  

                    <p:commandButton  value="Início" id="btnVoltar"  style="width: 140px; position: relative; top: 5px"  action="/index" immediate="true"/>
                    <br/>
                    <p:commandButton  value="Fase I alocação" id="btnFaseI"  style="width: 140px; position: relative; top: 10px"  action="/Disponibilidade/FaseI" immediate="true"/>
                    <br/>
                </p:layoutUnit> 

                <p:layoutUnit id="layoutCentro" position="center" >  

                    <p:tabView dynamic="true" cache="true" id="tabV" style=" border-color: transparent">
                        <p:tab title="Disciplinas">
                            <h:form>
                                
                                <p:panel id="toggleable" header="Filtros" toggleable="true" toggleSpeed="550" closeSpeed="500" 
                                 widgetVar="panel" style="margin-bottom:20px; width: 350px; font-size: medium; " collapsed="true" closeTitle="Painel">

                            <h:panelGrid columns="2"  cellspacing="10">


                                <p:selectCheckboxMenu value="#{disciplinaController2.filtrosSelecEixos}" label="Eixos"
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:350px" >
                                    <f:selectItems value="#{disciplinaController2.filtrosEixos}" />
                                </p:selectCheckboxMenu>

                                <p:selectCheckboxMenu value="#{disciplinaController2.filtrosSelecCursos}" label="Cursos"
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:350px">
                                    <f:selectItems value="#{disciplinaController2.filtrosCursos}" />
                                </p:selectCheckboxMenu>

                            </h:panelGrid>

                            <p:separator/>

                            <h:panelGrid columns="2">
                                <p:commandButton    icon="ui-icon-search"  actionListener="#{disciplinaController2.filtrar()}"
                                                    update="@(form:disciplinasTable)"  style="width: 30px; height: 25px" title="Filtrar disciplinas"
                                                    >
                                </p:commandButton>

                                <p:commandButton    ajax="false"  actionListener="#{disciplinaController2.limparFiltro()}"
                                                    update="@(form:disciplinasTable)" icon="ui-icon-closethick" 
                                                    style="width: 30px; height: 25px" title="Limpar filtros">
                                </p:commandButton>



                            </h:panelGrid>



                        </p:panel>
                                
                                <h:panelGrid id="painel" columns="1" style=" alignment-adjust: central" styleClass="panelGridCenter">
                                <p:dataTable var="disciplina" value="#{disciplinaController2.disciplinaDataModel}" 
                                             scrollRows="20" scrollable="true"
                                             scrollHeight="430" 
                                             selection="#{disciplinaController2.selecionada}" id="disciplinasTable"
                                             rowKey="#{disciplina.ID}"
                                             style="width: 700px" >

                                    <p:ajax event="rowSelectRadio"/> 



                                    <p:column selectionMode="single" style="width:5%;text-align:center"/>

                                    <p:column headerText="Disciplina" style="width: 33%" filterBy="#{disciplina.nome}" filterMatchMode="contains">
                                        <h:outputText value="#{disciplina.nome}" style="width: 33%"/>
                                    </p:column>  
                                    <p:column headerText="Qdt. Afinidades" style="width: 15%; text-align: center">
                                        <h:outputText value="#{disciplinaController2.qdtAfinidades(disciplina)}" style="width: 15%"/>
                                    </p:column>

                                </p:dataTable>

                                <p:commandButton id="viewDocentes" style="width: 160px; height: 30px; font-size: smaller; position: relative; top: 10px"  
                                                 value="Ver detalhes" actionListener="#{disciplinaController2.preencherDocentesAfinidade}"
                                                 immediate="true" oncomplete="PF('afinidadeDialog').show();" icon="ui-icon-search"> 
                                </p:commandButton>

                            </h:panelGrid>



                            <p:dialog header="Afinidades da disciplina" widgetVar="afinidadeDialog" dynamic="true"
                                      draggable="false" resizable="false" maximizable="true" showEffect="fade">

                                <p:dataList value="#{disciplinaController2.docentesDaAfinidade}" var="docente" 
                                            paginator="true" rows="10" styleClass="paginated" paginatorPosition="bottom">
                                    <f:facet name="header">
                                        Docentes
                                    </f:facet>
                                    <h:outputText value="#{docente.nome}"/>
                                </p:dataList>

                            </p:dialog>
                                
                            </h:form>
                            

                        </p:tab>
                        <p:tab title="Docentes">
                            
                            <h:form>
                                
                             
                                
                                <h:panelGrid id="painel" columns="1" style=" alignment-adjust: central" styleClass="panelGridCenter">
                                    <p:dataTable var="docente" value="#{docenteController.docenteDataModel}" 
                                             scrollRows="20" scrollable="true"
                                             scrollHeight="430" 
                                             selection="#{docenteController.docente}" id="docentesTable"
                                             rowKey="#{docente.ID}"
                                             style="width: 700px" >

                                    <p:ajax event="rowSelectRadio"/> 



                                    <p:column selectionMode="single" style="width:5%;text-align:center"/>

                                    <p:column headerText="Docente" style="width: 33%" filterBy="#{docente.nome}" filterMatchMode="contains">
                                        <h:outputText value="#{docente.nome}" style="width: 33%"/>
                                    </p:column>  
                                    <p:column headerText="Qdt. Afinidades" style="width: 15%; text-align: center">
                                        <h:outputText value="#{docenteController.qdtAfinidades(docente)}" style="width: 15%"/>
                                    </p:column>

                                </p:dataTable>

                                <p:commandButton id="viewAfinidades" style="width: 160px; height: 30px; font-size: smaller; position: relative; top: 10px"  
                                                 value="Ver detalhes" actionListener="#{docenteController.preencherAfinidadesDoDocente}"
                                                 immediate="true" oncomplete="PF('docenteDialog').show();" icon="ui-icon-search"> 
                                </p:commandButton>

                            </h:panelGrid>



                            <p:dialog header="Afinidades da docente" widgetVar="docenteDialog" dynamic="true"
                                      draggable="false" resizable="false" maximizable="true" showEffect="fade">

                                <p:dataList value="#{docenteController.afinidadesDoDocente}" var="disciplina" 
                                            paginator="true" rows="10" styleClass="paginated" paginatorPosition="bottom">
                                    <f:facet name="header">
                                        Disciplinas
                                    </f:facet>
                                    <h:outputText value="#{disciplina.nome}"/>
                                </p:dataList>

                            </p:dialog>
                                
                            </h:form>

                        </p:tab>

                    </p:tabView>




                </p:layoutUnit>  
            </p:layout>
        </h:form>


    </h:body>
</html>
