<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:layout fullPage="true">

                <p:layoutUnit style="text-align:center" position="north" size="75"  resizable="true" closable="true" collapsible="true" >  
                    <style type="text/css">
                        /*                                                                .ui-widget{font-size:90% !important;}*/
                        /*                        .ui-layout-unit-content{background-image:url('resources/images/grey-back.jpg');}*/
                    </style>
                    <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Cadastros</div>

                </p:layoutUnit> 

                <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="South unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
                    <h:outputText value="West unit content." />
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <p:tabView dynamic="true" cache="true" id="tabV">
                        <p:tab title="Disciplinas">
                            <h:panelGrid columns="1" cellpadding="10">


                                <p:dataTable var="disciplina" value="#{disciplinaController.disciplinaLazyModel}" paginator="true" rows="5"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,15" 
                                             selectionMode="single" 
                                             selection="#{disciplinaController.disciplina}" 
                                             id="disciplinaTable" 
                                             lazy="true"   rowKey="#{disciplina.ID}">


                                    <p:column headerText="Nome"  sortBy="#{disciplina.nome}">
                                        <h:outputText value="#{disciplina.nome}" />
                                    </p:column>
                                    <p:column headerText="Eixo"  >
                                        <h:outputText value="#{disciplina.eixo}" />
                                    </p:column>
                                    <p:column headerText="Curso">
                                        <h:outputText value="#{disciplina.curso}" />
                                    </p:column>

                                    <p:column headerText="" style="width: 10%">
                                        <f:facet name="header">
                                            <h:outputText value=""/>
                                        </f:facet>

                                        <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                         action="#{disciplinaController.delete()}" value="Deletar" immediate="true" 
                                                         update="disciplinaTable" icon="ui-icon-trash"/>


                                    </p:column>


                                    <p:column headerText="" style="width: 10%">
                                        <f:facet name="header">
                                            <h:outputText value=""/>
                                        </f:facet>

                                        <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                         action="#{disciplinaController.prepareEdit()}" value="Editar" immediate="true" 
                                                         update="disciplinaTable" icon="ui-icon-pencil"/>


                                    </p:column>


                                </p:dataTable>


                                <p:commandButton icon="ui-icon-disk"  actionListener="#{disciplinaController.cadastrarDisciplinas()}" 
                                                 style="width: 230px; height: 25px; font-size: small" title="Cadastrar disciplinas"
                                                 value="Cadastrar disciplinas por .csv" update="disciplinaTable" immediate="true">
                                </p:commandButton>



                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Docentes">
                            <h:panelGrid columns="1" cellpadding="10">

                                <p:dataTable var="docente" value="#{pessoaController.pessoaLazyModel}" paginator="true" rows="5"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,15" 
                                             selectionMode="single" 
                                             selection="#{pessoaController.pessoa}" 
                                             id="pessoaTable" 
                                             lazy="true"   rowKey="#{pessoa.ID}">


                                    <p:column headerText="Nome"  sortBy="#{docente.nome}">
                                        <h:outputText value="#{docente.nome}" />
                                    </p:column>
                                    <p:column headerText="Siape"  style="width: 10%">
                                        <h:outputText value="#{docente.siape}" />
                                    </p:column>
                                    <p:column headerText="Centro" style="width: 10%">
                                        <h:outputText value="#{docente.centro}" />
                                    </p:column>
                                    <p:column headerText="E-mail">
                                        <h:outputText value="#{docente.email}" />
                                    </p:column>

                                    <p:column headerText="" style="width: 10%">
                                        <f:facet name="header">
                                            <h:outputText value=""/>
                                        </f:facet>

                                        <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                         action="#{pessoaController.delete()}" value="Deletar" immediate="true" 
                                                         update="pessoaTable" icon="ui-icon-trash"/>


                                    </p:column>


                                    <p:column headerText="" style="width: 10%">
                                        <f:facet name="header">
                                            <h:outputText value=""/>
                                        </f:facet>

                                        <p:commandButton style="width: 95px;height: 30px; font-size: small"
                                                         action="#{pessoaController.prepareEdit()}" value="Editar" immediate="true" 
                                                         update="pessoaTable" icon="ui-icon-pencil"/>

                                    </p:column>


                                </p:dataTable>

                                <p:commandButton icon="ui-icon-disk"  actionListener="#{pessoaController.cadastrarPessoas()}"
                                                 style="width: 230px; height: 25px; font-size: small" 
                                                 value="Cadastrar docentes por .csv"  update="pessoaTable" immediate="true">
                                </p:commandButton>


                            </h:panelGrid>
                        </p:tab>
                        
                        <p:tab title="Turmas planejamento">
                            <h:panelGrid columns="1" cellpadding="10">


                                <p:commandButton icon="ui-icon-disk"  actionListener="#{turmasPlanejamentoController.cadastrarTurmasPlanejamento()}"
                                                 style="width: 230px; height: 25px; font-size: small" 
                                                 value="Cadastrar turmas .csv"  immediate="true">
                                </p:commandButton>


                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>

                    <h:panelGrid columns="1">

                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
